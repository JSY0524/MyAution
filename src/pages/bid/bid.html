<ion-header>
    <ion-navbar>
      <ion-title>
        Bid
      </ion-title>
      <ion-buttons end>
        <button ion-button on-click="priceCheck(bid)" solid>
          Done
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <form>
      <ion-item>
        <ion-label>
          {{title}}
        </ion-label>
        
      </ion-item>
    </form>
    <div class="spacer" style="width:300px;height:20px;"></div>
    <form>
      <ion-item>
        <ion-label>
          현재가 : {{price}}
        </ion-label>
        
      </ion-item>
      <ion-item id="bid-input16">
        <ion-label>
          경매가 : <!--이름을 어떻게 정하면 좋을까요-->
        </ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="bid" name="bid"></ion-input>
      </ion-item>
    </form>
  </ion-content>
